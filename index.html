<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAN2001 Palabrero</title>
    <link rel="icon" href="favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Clear+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>
            <div class="title-row">
                <span class="title-emoji">üéì</span>
                <span class="title-letter">S</span><span class="title-letter">P</span><span class="title-letter">A</span><span class="title-letter">N</span><span class="title-letter">2</span><span class="title-letter">0</span><span class="title-letter">0</span><span class="title-letter">1</span>
            </div>
            <div class="title-row">
                <span class="title-letter">P</span><span class="title-letter">A</span><span class="title-letter">L</span><span class="title-letter">A</span><span class="title-letter">B</span><span class="title-letter">R</span><span class="title-letter">E</span><span class="title-letter">R</span><span class="title-letter">O</span>
            </div>
        </h1>
        <div class="subtitle">HKU - SPANISH DEPARTMENT</div>
        <button class="calendar-button" id="calendar-btn">üìÖ Calendar</button>
    </div>

    <!-- Modal del calendario -->
    <div class="calendar-modal" id="calendar-modal">
        <div class="calendar-content">
            <div class="calendar-header">
                <button class="calendar-nav" id="prev-month">‚Äπ</button>
                <h3 id="calendar-month-year">August 2025</h3>
                <button class="calendar-nav" id="next-month">‚Ä∫</button>
                <button class="calendar-close" id="calendar-close">‚úï</button>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- El calendario se genera din√°micamente -->
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="game-info">
            <div class="stats">
                <div class="stats-number" id="games-played">0</div>
                <div>Jugadas</div>
            </div>
            <div class="stats">
                <div class="stats-number" id="win-percentage">0%</div>
                <div>% Victorias</div>
            </div>
            <div class="stats">
                <div class="stats-number" id="current-streak">0</div>
                <div>Racha</div>
            </div>
            <div class="stats">
                <div class="stats-number" id="total-points">0</div>
                <div>Puntos Totales</div>
            </div>
        </div>

        <div class="hint-section">
            <button class="hint-button" id="hint-btn" title="Using this clue will halve your final points!">üí° Obtener Pista</button>
            <div class="hint-display" id="hint-display"></div>
        </div>

        <div class="game-board" id="game-board"></div>
        <div class="keyboard" id="keyboard"></div>

        <div class="score-display">
            <div class="current-score">
                <span class="score-label">Puntos actuales:</span>
                <span class="score-number" id="current-points">1000</span>
            </div>
            <div class="timer-display">
                <span class="timer-label">‚è±Ô∏è Tiempo:</span>
                <span class="timer-number" id="game-timer">00:00</span>
            </div>
        </div>
    </div>

    <div class="message" id="message"></div>

    <div class="footer">
        <p>SPAN2001 Palabrero ‚Ä¢ HKU Spanish Department</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
